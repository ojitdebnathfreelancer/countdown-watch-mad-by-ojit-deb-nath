<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="years-countdown">
            <h2 id="years"></h2>
        </div>

        <div class="times-countdown">
            <div class="times">
                <h1 id="days"></h1>
                <p>Days</p>
            </div>

            <div class="times">
                <h1 id="hours"></h1>
                <p>hours</p>
            </div>

            <div class="times">
                <h1 id="minutes"></h1>
                <p>minutes</p>
            </div>

            <div class="times">
                <h1 id="seconds"></h1>
                <p>seconds</p>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
